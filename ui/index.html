<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI</title>

  <link rel="stylesheet" href="mathquill.css" media="screen">
  <link rel="stylesheet" href="mes-ui.css" media="screen">

  <script type="text/javascript" src="../bower_components/MathJax/MathJax.js?config=TeX-MML-AM_CHTML" ></script>
  <script type="text/javascript" src="../bower_components/jQuery/jquery.min.js" ></script>
  <script type="text/javascript" src="mathquill.min.js" ></script>
  <script type="text/javascript" src="render.js" ></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      showProcessingMessages: false,
      tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
    });
  </script>
</head>
<body>

    <div id="eq">y = a + b * c^2</div>

    <div data-mesui-modal="m1" class="mes-ui off" data-tip="left">
      <div class="mes-ui__tabs">
        <button data-mesui-btn="easy" class="mes-ui__tab active">Easy</button> / <button data-mesui-btn="advance" class="mes-ui__tab">Advance</button>
      </div>
      <div class="mes-ui__simple">
        <div class="mes-ui__math-quil">

        </div>
        <div class="mes-ui__help">
          <button data-mesui-btn="help" class="mes-ui__tab">Help</button>
        </div>
      </div>
      <div class="mes-ui__advance off">
        <span class="mes-ui__latex" contenteditable="true"></span>
      </div>
    </div>

    <script src="mes-ui.js" charset="utf-8"></script>

    <script type="text/javascript">

    const eq = document.getElementById('eq');
      MathUI.init(eq);
      eq.onclick = function () {
        MathUI.show();
      }

    </script>
</body>
</html>
